{% extends 'base.html' %}
{% block content %}

    <section id="wrapper" class="login-register">
        <div class="login-box">
            {% if form.non_field_errors %}
                <ul class='alert alert-danger alert-dismissable'>
                    {% for error in form.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <div class="white-box">
                <form class="form-horizontal form-material" id="loginform" method="post" action="">
                    {% csrf_token %}
                    <h3 class="box-title m-b-20">Entrar al sistema</h3>

                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" id="id_username"
                                   name="username"
                                   type="text" required="" placeholder="Usuario o email">

                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" id="id_password"
                                   name="password"
                                   type="password" required="" placeholder="ContraseÃ±a">

                        </div>
                    </div>

                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                                    type="submit">Entrar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
